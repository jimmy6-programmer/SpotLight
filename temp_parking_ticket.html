 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>|| Parking Ticket ||</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            width: 100%;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ticket-container {
            margin-left: 25px;
            width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #header {
            background-size: cover;
            background-position: center;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        .data {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
        }   
        .data h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .data p {
            font-size: 18px;
        }
        .details {
            padding: 20px;
        }
        .details p {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
            padding-bottom: 5px;
        }
        .qr-code {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            width: 100%;
        }
        .qr-code img {
            width: 300px;
            height: 300px;
            margin-left: 27%;
            object-fit: cover;
            border-radius: 10px;
        }
        .footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #555;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <!-- Event Details -->
        <div id="header" style="background-image: url(http://127.0.0.1:8000/static/images/icons/car.png);">
            <div class="data">
                <h1>Twaje fest</h1>
                <p><strong>Date:</strong> Nov. 10, 2024, 11:56 a.m.</p>
                <p><strong>Location:</strong> Kigali Arena</p>
            </div>
        </div>
        
        <!-- Parking Booking Details -->
        <div class="details">
            <p style="letter-spacing:15px;"><strong>First Name:</strong> jova</p>
            <p style="letter-spacing:15px;"><strong>Last Name:</strong> umurerwa</p>
            <p style="letter-spacing:15px;"><strong>Phone Number:</strong> 0788626112</p>
            <p style="letter-spacing:15px;"><strong>Payment Method:</strong> MTN</p>
            <p style="letter-spacing:15px;"><strong>Lot Number:</strong> 4</p>
            <p style="letter-spacing:15px;"><strong>Price:</strong> RF1500.00</p>
        </div>
        
        <!-- QR Code -->
        <div class="qr-code">
            <img src="http://127.0.0.1:8000/media/parking_qr_codes/None_qr_code_3yT5Mge.png" width="100" height="100" alt="QR Code">
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>Thank you for reserving your parking spot! See you at Kigali Arena.</p>
        </div>
    </div>
</body>
</html>
